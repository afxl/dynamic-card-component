<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>
  <div class="container">
    <div class="colored"></div>
    <div class="whited">
      <form>
        <label for="name">Cardholder Name</label>
        <input type="text" class="name-inp" placeholder="e.g. Jane Appleseed">
        <p class="hidden err" id="err-name">cannot be empty</p>
        <label for="number">Card Number</label>
        <input type="text" class="num-inp" placeholder="e.g. 1234 5678 9123 0000">
        <p class="hidden err" id="err-num">wrong format</p>
        <div class="details">
          <div class="date"><label for="date">Exp. Date (MM/YY)</label>
          <input type="number"class="month" placeholder="MM" min="1" max="12" maxlength="2">
          <input type="number" class="year" placeholder="YY">
        <p class="hidden err" id="err-date">invalid expiry date</p></div>
          
          <div class="cvc"><label for="cvc">CVC</label>
          <input type="number" class="cvc-inp" name="cvc" placeholder="e.g. 123">
          <p class="hidden err" id="err-cvc">Wrong format</p></div>
        </div>
        <button class="btn submit">SUBMIT</button>
      </form>
      <div class="success hidden">
        <img src="./images/card-logo.svg" alt="">
        <h2>THANK YOU</h2>
        <p>We've added your card details</p>
        <button class="btn continue">CONTINUE</button>
      </div>
    </div>
  </div>
  <div class="image front">
    <div class="filled-round"></div>
    <div class="round"></div>
    <per id="card-number">0000 0000 0000 0000</per>
    <p id="name">Jane Appleseed</p>
    <p id="date-exp">00/00</p>
  </div>
  <div class="image back"><p id="cvc">000</p></div>
  <script src="./script.js"></script>
</body>
</html>
